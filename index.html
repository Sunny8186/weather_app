<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body class="body">
    <div class = "container">

        <h4 class = "name">
            Sophia's Weather App
            
        </h4>
        <div class="row">
          <div class="col">
             <form  class="search-form" id="search-form">
                <input 
                    type="text" 
                    placeholder="Enter a city... "
                    required
                    id="search-form-input"
                    class="search-form-input"
                    style="font-size: 18pt; height: 40px; width: 230%;"
                    />
            </form>
          </div> 
          <div class="col">
            <button type="submit" style="margin-left: 5%; border-radius: 10%;"> submit</button>
          </div>
            
        </div>
        <hr>
            <div class = "row" >
                <!--col for city name and details-->
                <div class="col">
                    <div class="row">
                        <h1 class = "city" id="city">Washington, D.C.</h1>
                    </div>
                    <div class="row">
                        <h6 class="underCity">
                            <span id="time"></span>
                            <span id="description"></span>
                        </h6>
                        <h6 class="underCity">Huminity: <strong id="humidity"></strong> Wind: <strong id="wind"></strong></h6>
                    </div>
                </div>
                
                <div class="col">
                    <div class="temperature-container">
                        <h2 class="temp" id="temperature">TEMP</h2>
                        <div class="unit-toggle">
                            <a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </div>
                    </div>
                    <div class="weather-app-temperature-container">
                        <div id="icon">
                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thu">
                        </div>
                    </div>
                </div>

                
                
            </div>

        <hr>
        
        <div class="weather-forecast-container">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Wed</div>
                <div class="weather-forecast-temps">
                    <span class="weather-forecast-temp-min">10°</span>
                    <span class="weather-forecast-temp-max">19°</span>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Thu</div>
                <div class="weather-forecast-temps">
                    <span class="weather-forecast-temp-min">12°</span>
                    <span class="weather-forecast-temp-max">20°</span>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Fri</div>
                <div class="weather-forecast-temps">
                    <span class="weather-forecast-temp-min">14°</span>
                    <span class="weather-forecast-temp-max">22°</span>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <div class="weather-forecast-temps">
                    <span class="weather-forecast-temp-min">11°</span>
                    <span class="weather-forecast-temp-max">18°</span>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sun</div>
                <div class="weather-forecast-temps">
                    <span class="weather-forecast-temp-min">13°</span>
                    <span class="weather-forecast-temp-max">21°</span>
                </div>
            </div>
        </div>
        
        <hr>

        <h6 class="footer">This project was coded by Sophia and is an open-sourced on GitHub and hosted on Netlify</h6>
    
    </div>
    
    <script src = "app.js"></script>
</body>

</html>
